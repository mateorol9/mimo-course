<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="Galería de Imagenes" content="Una galería de imagenes de gatos">
    <title>Gallery</title>
</head>
<body>
    <main>
        <section class="main-container">
            <h1 class="title">Welcome to my gallery!</h1>
            <div class="gallery">
                <div class="gallery__items">
                    <img src="https://mimo.app/i/whispurr.png" alt="gato en una silla" class="gallery__img">
                    <p class="gallerry__name">Whispurr</p>
                </div>
                <div class="gallery__items">
                    <img src="https://mimo.app/i/babaganoosh.png" alt="gatito mirando fijamente" class="gallery__img">
                    <p class="gallerry__name">Babaganoosh</p>
                </div>
                <div class="gallery__items">
                    <img src="https://mimo.app/i/nacho.png" alt="gatito debajo de las cobijas" class="gallery__img">
                    <p class="gallerry__name">Nacho</p>
                </div>
            </div>
            <p class="message">Select an image to view it in full-screen mode.</p>
        </section>
        <div class="modal">
            <div class="modal__close">X</div>
            <img src="" alt="" class="modal__img">
        </div>
    </main>
    <script src="./app.js"></script>
</body>
