<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Esto es un juego para adivinar un numero entre el 1 y el 100">
    <title>Guessing Game</title>
</head>
<body>
    <main class="main">
        <article class="game__container">
            <h1 class="game__title">Guessing Game</h1>
            <p class="game__text">Guess a number between 1 and 100</p>
            <input type="number" id="input-send" class="game__input" placeholder="Enter a number...">
            <input type="submit" value="Submit Guess" id="submit" class="game__cta" onclick="game()">
            <p class="game__result"></p>
        </article>
        <script src="./script.js"></script>
    </main>
</body>
</html>
